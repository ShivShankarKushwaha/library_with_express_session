<body>
    <form action="/changepass" method="post" id="changepass" >
        <center>
            <h2>Reset Your Password</h2>
        </center>

        <input type="text" value="" placeholder="Enter Your New password" required name="pass1" id="pass1"
            onclick="resetbtn()"> <br>
        <input type="password" name="pass2" id="pass2" placeholder="Re-Enter Your password" required
            onclick="resetbtn()" value=""><br>
        <button type="submit" onclick="checkpassword()" id="submit">Reset Password</button>
    </form>
</body>
<script>
    function checkpassword() {
        let pass1 = document.getElementById("pass1").value;
        let pass2 = document.getElementById("pass2").value;
        if (pass1 != pass2) {
            alert(`Your password didn't match Please Try again`);
            document.getElementById("submit").disabled = true;

        }
        else if ( (pass1>0)&&(pass1.length < 5 || pass2.length < 5)) {
            alert(`Password cannot be smaller than 5 digit`);
            document.getElementById("submit").disabled = true;
            resetbtn();
            document.getElementById("submit").disabled = false;
        }

    }
    function resetbtn() {
        document.getElementById("submit").disabled = false;
    }
</script>
