<script>
    async function passcheck() {
        let first = await document.getElementById("pass1").value;
        let second = await document.getElementById("pass_2").value;
        console.log('second',second);
        let roll = await document.getElementById("roll1").value;
        let email = await document.getElementById("email1").value;
        let rollverify = await email.includes(roll);
        let message = await document.getElementById("message1");
        if (first == second && first != "" && second != "" && first.length >= 5 && rollverify) {
            message.style.display = "block";
            // message.style.color="green";
            message.innerText = "password matched! Now You can submit";
            document.getElementById("submit1").disabled = false;
        }
        else if(!rollverify)
        {
            message.style.display = "block";
            message.innerText = "Your roll number not matched with email";
            document.getElementById("submit1").disabled = true;
        }
        else if (first.length < 5) {
            message.style.display = "block";
            // message.style.color="green";
            message.innerText = "password can't be smaller than 5";
            document.getElementById("submit1").disabled = true;
        }
        else if (first != second) {
            message.style.display = "block";
            // message.style.color="red";            
            message.innerText = "Password didn't match";
            document.getElementById("submit1").disabled = true;
        }
        if (first == "" || second == "") {
            message.style.display = "block";
            // message.style.color="red";
            message.innerText = "Password/ confirm password can't be empty";
            document.getElementById("submit1").disabled = true;
        }
    }
    async function resetmessage1() {
        document.getElementById("submit1").disabled = true;
        let message = await document.getElementById("message1");
        message.style.display = "none";
    }
    async function submission() {
        let message = document.getElementById("message1");
        message.style.display = "block";
        message.innerText="First match password then this button will be enabled";

    }
</script>
